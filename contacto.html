<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contacto - Barbería Alura</title>
  </head>
  <body>
    <header class="header-producto">
      <div class="caja">
        <h1><img src="resources/logo.png" alt="Logo barberia" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="celular">Teléfono</label>
        <input
          type="tel"
          id="celular"
          class="input-padron"
          required
          placeholder="(XX) XXX XXX XXX XX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="63"
          rows="10"
          class="input-padron"
        ></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input checked type="checkbox" />Le gustaría recibir novedades de la
          Barbería Alura?</label
        >

        <input type="submit" class="enviar" value="Enviar formulario" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8:00 am ~ 20:00 pm</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>8:00 am ~ 20:00 pm</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>8:00 am ~ 20:00 pm</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="resources/logo-blanco.png" alt="logo footer" />
      <p class="copyright">&copy; Copyright barberia Alura - 2023</p>
    </footer>
  </body>
</html>
